<!DOCTYPE HTML>
<html>

<head>
    <title>Doctor Info</title>
    <meta charset="UTF-8">
    <meta name="description" content="Same As Header Title">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="untitled.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="http://builds.handlebarsjs.com.s3.amazonaws.com/handlebars-v2.0.0.js"></script>
    <script src="untitled.js"></script>

    <style>


p {
    font-size: 11px;
}

.review {
    list-style-type: none;
}

.panel-title{
    margin-top: 10px;
    font-size: x-large;
}
    </style>



</head>

<header>
</header>

<body>

    <div class="container-fixed panel panel-info">
        <div class="panel-heading">
        <div class="row">
            <div class="btn pull-left">
                <button type="button" class="btn-group-xs btn-danger">Back</button>
            </div>
            <div class="text-left">
                <h1 class="panel-title" style="text-align:left">John Dearborn, MD</h1>
            </div>
        </div>
        </div>

        <div class="panel-body">
            <div class="container-fixed">

                <div class="col-xs-6">
                    <div class="profile-pic">
                        <img src="https://asset3.betterdoctor.com/images/52c0e8304214f831eb00022d-1_thumbnail.jpg">
                    </div>
                </div>

                <div class="col-xs-6">
                    <div class="speciality"><p>Speciality: Orthopedic Surgeon</p></div>
                    <div class="city-state"><p>Address: 123 ABC, Fremont, CA 94539</p></div>
                    <div class="phone"><p>Phone: (510) 123-4567</p></div>
                    <div class="rating"><p>Rating: *****</p></div>
                </div>
            </div>
        </div>

        <!--buttons-->
        <div class="panel-footer" style="height: 50px">
        <div class="row" style="text-align: center;">
            <div class="btn-group">
                <button type="button" class="btn btn-warning">Prev</button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-success">Schedule Appointment</button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-warning">Next</button>
            </div>
        </div>
        </div>
        <!--end buttons-->
    </div>
    <!--end container body-->

    <!--Reviews-->
    <div class="container-fixed panel panel-danger">
        <div class="panel-heading">
            <h3 class="panel-title" style="text-align:center">Reviews</h3>
        </div>

        <div class="panel-body">
            <div class="container-fixed">
            <ul class="list-group">
                <li class="list-group-item">He's good.</li>
                <li class="list-group-item">He's ok.</li>
                <li class="list-group-item">He's bad.</li>
            </ul>
            </div>
        </div>
    </div>
    <!--end review-->

</body>

</html>
